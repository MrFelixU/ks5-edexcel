<!DOCTYPE html>
<html>

<head>
  <title>Schemes of Work</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" media="all" href="style.css" type="text/css" />
  <link rel="icon" href="graphics/favicon.ico" type="image/x-icon" />
</head>

<body class="index">

  <h1>Schemes of Work</h1>

  <ul tal:condition="other_schemes">
    <li tal:repeat="s other_schemes">
      <a tal:attributes="href s/filename" tal:content="string:${s/title} (${s/sid})">Year 8 Set 2</a>

      <tal:comment condition="none">
      <!-- At the moment, the "extras" are unused, so let's leave out the links -->

      <a tal:attributes="href s/filename" class="discreet schemelink">[Scheme]</a>
      <a tal:attributes="href s/cardsname" class="discreet cardslink">[Cards]</a>
      <a tal:attributes="href s/bookletname" class="discreet bookletlink">[Booklets]</a>
    </tal:comment>
    </li>
  </ul>


</body>

</html>
